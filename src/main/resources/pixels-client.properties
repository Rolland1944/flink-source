# Pixels Server Configuration
pixels.server.host=localhost
pixels.server.port=50051
schema.name=public
table.name=orders

# Sink Type (paimon or iceberg)
sink.type=paimon

# ==========================================
# Paimon Configuration
# ==========================================
paimon.catalog.type=paimon
# Warehouse Path for S3
paimon.catalog.warehouse=s3://home-dongyang/paimon
paimon.table.name=paimon_orders

# ==========================================
# Iceberg Configuration
# ==========================================
# Type: glue (AWS Glue), hadoop, or rest
# Using AWS Glue as catalog for cloud-native setup
iceberg.catalog.type=glue

# Warehouse Path for S3
iceberg.catalog.warehouse=s3://home-dongyang/iceberg/
iceberg.table.name=iceberg_orders

# AWS Glue Configuration
# Region will be auto-detected from ~/.aws/config or you can specify explicitly:
# iceberg.catalog.glue.region=us-east-1
# Credentials will be auto-discovered from ~/.aws/credentials

# REST Catalog Configuration (if needed in future)
# iceberg.catalog.uri=http://localhost:8181
# iceberg.catalog.credential=client:secret

# ==========================================
# S3 Configuration
# ==========================================
# AWS credentials and region are auto-discovered from:
# 1. ~/.aws/credentials (for access key and secret key)
# 2. ~/.aws/config (for region and other settings)
# 3. Environment variables (AWS_ACCESS_KEY_ID, AWS_SECRET_ACCESS_KEY, AWS_REGION)
# 4. EC2/ECS/EKS IAM roles
#
# No need to specify credentials here for AWS S3.
# Only use these settings if using MinIO or other S3-compatible storage:
# s3.endpoint=http://minio:9000
# s3.access-key=your-access-key
# s3.secret-key=your-secret-key
# s3.path.style.access=true

# ==========================================
# Flink Job Configuration
# ==========================================
checkpoint.interval.ms=10000
